<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Join Stack Poker</title>
    <meta name="description" content="Join Stack Poker - the poker training app with daily puzzles and GTO feedback." />
    <meta property="og:title" content="Join Stack Poker" />
    <meta property="og:description" content="Your friend invited you to Stack Poker - the poker training app." />
    <meta property="og:image" content="https://stackpoker.gg/images/og-invite.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#0d5c3d" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        height: 100%;
        background-color: #062d1f;
      }
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          system-ui,
          sans-serif;
        background: linear-gradient(180deg, #0d5c3d 0%, #094d33 50%, #062d1f 100%);
        background-attachment: fixed;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        padding-top: max(24px, env(safe-area-inset-top));
        padding-bottom: max(24px, env(safe-area-inset-bottom));
        padding-left: max(24px, env(safe-area-inset-left));
        padding-right: max(24px, env(safe-area-inset-right));
        color: #fff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .container {
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #fff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      .logo img {
        width: 60px;
        height: 60px;
        object-fit: contain;
      }
      h1 {
        font-family: "Plus Jakarta Sans", sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.2;
        letter-spacing: -0.5px;
      }
      .subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.75);
        margin-bottom: 32px;
        line-height: 1.5;
      }
      .features {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 32px;
        text-align: left;
      }
      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.85);
      }
      .feature-icon {
        width: 32px;
        height: 32px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .feature-icon svg {
        width: 18px;
        height: 18px;
        color: #ffd700;
      }
      .download-btn {
        display: inline-block;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.15s ease;
      }
      .download-btn:active {
        transform: scale(0.95);
      }
      .download-btn img {
        height: 64px;
        width: auto;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.4);
      }
      .footer a {
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/stack-logo-small.png" alt="Stack Poker" style="filter: brightness(0);" />
      </div>
      <h1>You're Invited to Stack Poker</h1>
      <p class="subtitle">Join the best poker training app</p>
      <div class="features">
        <div class="feature">
          <div class="feature-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <span>Daily poker puzzles with GTO feedback</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
          </div>
          <span>Track your progress and improve faster</span>
        </div>
        <div class="feature">
          <div class="feature-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <span>Compete with friends on leaderboards</span>
        </div>
      </div>
      <a href="https://apps.apple.com/us/app/stack-poker-learn-train/id6745683972" class="download-btn" target="_blank" aria-label="Download on the App Store">
        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/white/en-us" alt="Download on the App Store" />
      </a>
      <div class="footer">
        <a href="https://stackpoker.gg">stackpoker.gg</a>
      </div>
    </div>
  </body>
</html>
